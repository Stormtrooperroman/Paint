<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint Online</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="palette">
            <ul id="list">
                <li class="colorPicker" id="red"></li>
                <li class="colorPicker" id="green"></li>
                <li class="colorPicker" id="blue"></li>
                <li class="colorPicker" id="yellow"></li>
                <li class="colorPicker" id="magenta"></li>
                <li class="colorPicker" id="black"></li>
                <li class="colorPicker" id="white"></li>
                <li class="colorPicker" id="olive"></li>
                <li class="colorPicker" id="maroon"></li>
                <li class="colorPicker" id="lime"></li>
            </ul>
            <input id="input" type="text" name="input" value="20" readonly>
            <input type="range" oninput="changeSize()"min=1 max=39  id="size">
        </div>

        <canvas id="canvas" height="500px" width="500px"></canvas>

        <script src="script.js"></script>
    </body>
</html>
